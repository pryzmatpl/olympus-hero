server {
    if ($host = mythicalhero.me) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name mythicalhero.me;
    listen 80;
    return 404; # managed by Certbot
}

server {
    server_name mythicalhero.me;
    
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mythicalhero.me/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mythicalhero.me/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    # Reverse proxy for frontend application running on port 9001
    location / {
        proxy_pass http://127.0.0.1:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend server - Listening on port 9002
    location /api/ {
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Socket.IO endpoint - ensure this is properly configured for HTTPS
    location /socket.io/ {
        proxy_pass http://127.0.0.1:9002;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Socket.IO specific settings
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;  # Disable buffering for Socket.IO
        proxy_read_timeout 86400;  # Support long-lived connections (polling and websocket)
        proxy_send_timeout 86400;
        
        # Handle both polling and websocket transports
        # For polling, we need to handle long-polling requests
        # For websocket, the upgrade headers above handle it
    }

    # Add storage location for serving hero images
    location /storage/ {
        alias /storage/olympus-heros/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Serve static image files from backend
    location /public/ {
        proxy_pass http://127.0.0.1:9002/public/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
} 